<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DPI Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="sidebar">
            <div class="sidebar-top">
                <img src="assets/DPI Logo.png" alt="dpi-logo" class="logo">
                <div class="links">
                    <div>
                        <a href="#" class="red-orange-text">Courses</a>
                    </div>
                    <div>
                        <a href="#" class="white-text">Log out</a>
                    </div>
                </div>
            </div>
            <div class="sidebar-bottom white-text">
                <div class="user-info">
                    <img src="assets/Profile Thumbnail.png" alt="user profile picture" class="pfp">
                    <p>Miles Morales</p>
                </div>
                <div class="copyright-footer">
                    <p>Â© 2024 Discovery Partners Institute</p>
                </div>
            </div>
        </section>
        <section class="main">
            <h1>My Courses</h1>
            <div class="card-container">
                <div class="card one">
                    <div class="card-header">
                        <a href="#" class="text-end">View Syllabus</a>
                    </div>
                    <div class="card-content">
                        <div class="card-title">
                            <img src="assets/card thumbnail.png" alt="colorful graphic" class="card-thumbnail">
                            <h2>Introduction to Software Development Foundations (2023-7.1)</h2>
                        </div>
                        <div class="course-progress">
                            <p>In progress</p>
                            <p>Progress bar 75%</p>
                            <img src="assets/arrow-default.png" alt="navigation arrow">
                        </div>
                    </div>
                </div>
                <div class="card two">
                    <div class="card-header">
                        <a href="#" class="text-end">View Syllabus</a>
                    </div>
                    <div class="card-content">
                        <div class="card-title">
                            <img src="assets/card thumbnail 2.png" alt="colorful graphic" class="card-thumbnail">
                            <h2>Introduction to Software Development Foundations (2023-7.1)</h2>
                        </div>
                        <div class="course-progress">
                            <p>Start now</p>
                            <img src="assets/arrow-default.png" alt="navigation arrow">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
